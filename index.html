 <!DOCTYPE html>
 <html lang="pt-BR">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
   <div class="container">
    <h1>Conversor de Temperatura</h1>
    <div class="input-group">
    <label for="temperature">Temperatura</label>
    <input type="number" id="temperature" placeholder="Digite a temperatura">
    </div>
    <div class="input-group">
      <label for="unit">Unidade de Entrada:</label>
      <select id="unit">
         <option value="celsius">Celsius</option>
         <option value="fahrenheit">Fahrenheit</option>
         <option value="kelvin">Kelvin</option>
      </select>
      </div>
      <button onclick="convertTemperatura()">Converter</button>
      <div class="result">
         <p id="resultCelsius"></p>
         <p id="resultFahrenheit"></p>
         <p id="resultKelvin"></p>
      </div>

        <script src="script.js"></script>
 </body>
 </html>
<style>
 body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
    background-color: orange;
}
input, select, button{
    margin: 10px;
    padding: 8px;
    background-color:turquoise blue;
}
 button {
  background-color:purple;
  color:black;
  padding:12px 20px:
  border:none;
  border-radius:4px;
  font-size:16px;
 }
#resultado{
    margin-top: 20px;
    font-size: 18px;
    background-color: blue;
}
</style>

<script>
function convertTemperatura() {
  const temperature =
  parseFloat(document.getElementById('temperature').value);

  const unit = 
  document.getElementById('unit').value;

  if (isNaN(temperature)){
    alert('Por favor, digite um número válido para a temperatura')
    return;
  }

  let celsius,fahrenheit,kelvin;

  switch(unit){
    case'celsius':
    celsius = temperature;
    fahrenheit = (celsius * 9/5) + 32;
    kelvin = celsius + 273.15;

    break;
    case'fahrenheit':
    fahrenheit = temperature;
    celsius = (fahrenheit - 32) * 5/9;
    kelvin = (fahrenheit - 32) * 5/9 + 273.15;

    break
    case'kelvin':
    kelvin = temperature;
    celsius = kelvin - 273.15;
    fahrenheit = (kelvin - 273.15) * 9/5 + 32;

    break;
    default:
    alert('Unidade inválida');
    return;
  }

  document.getElementById('resultCelsius').innerText = `Celsius: ${celsius.toFixed(2)}°C`;
  document.getElementById('resultFahrenheit').innerText =  `Fahrenheit: ${fahrenheit.toFixed(2)}°F`;
  document.getElementById('resultKelvin').innerText =  `Kelvin: ${kelvin.toFixed(2)} K`;
  
}
</script>
